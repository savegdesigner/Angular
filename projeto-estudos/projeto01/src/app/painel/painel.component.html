<div class="container mt-5">

    <div class="jumbotron jumbotron">

        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                     <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col">
                <h3>{{ instrucao }}</h3>
                <p>{{ rodadaFrase.fraseEng }}</p>

            <div class="form-group">
                <textarea class="form-control" rows="3" [value]="resposta" (input)="atualizaResposta($event)"></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-dark" (click)="verificarResposta()">Verificar</button>
            </div>

            </div>
        </div>
    </div>

</div>
