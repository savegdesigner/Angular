<div class="crud-container">

    <button (click)="insert()" mat-flat-button color="primary">Add</button>

    <table mat-table class="mat-elevation-z8" [dataSource]="dataItems">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Text Column -->
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let element">{{element.text}}</td>
        </ng-container>

          <!-- Button Column -->
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
             <td mat-cell *matCellDef="let element">
                <button  mat-stroked-button color="primary">Update</button>
                <button (click)="delete(element.idData)" mat-stroked-button color="warn">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
